{% extends "base.html" %}

{% block title %}Workout AI{% endblock %}

{% block content %}
<div class="logo">
    <i class="fas fa-dumbbell"></i>
</div>
<h1>Workout Recommendation</h1>
<p class="subtitle">Enter your details below to receive a personalized workout plan tailored to your needs.</p>

<div class="form-card">
    <form method="POST" action="/">
        <div class="form-group">
            <label for="age">
                <i class="fas fa-user"></i>
                Age (15-80)
            </label>
            <input type="number" id="age" name="age" min="15" max="80" required placeholder="Enter your age">
        </div>

        <div class="form-group">
            <label for="heart_rate">
                <i class="fas fa-heartbeat"></i>
                Heart Rate (bpm) (40-200)
            </label>
            <input type="number" id="heart_rate" name="heart_rate" min="40" max="200" required
                placeholder="Enter your heart rate">
        </div>

        <div class="form-group">
            <label for="bmi">
                <i class="fas fa-weight"></i>
                BMI (15-40)
            </label>
            <input type="number" id="bmi" name="bmi" min="15" max="40" step="0.1" required placeholder="Enter your BMI">
        </div>

        <button type="submit">
            <i class="fas fa-dumbbell"></i>
            Get Workout Plan
        </button>
    </form>
</div>

{% if error %}
<div class="error-message">
    <i class="fas fa-exclamation-circle"></i>
    {{ error }}
</div>
{% endif %}
{% endblock %}
